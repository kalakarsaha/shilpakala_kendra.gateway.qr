<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Shilpakala Kendra - Entry QR Code</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5e6d3 0%, #e8d5b7 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 2.5rem 1rem;
            background: linear-gradient(135deg, #8B4513 0%, #FF6B35 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(50px) translateY(50px); }
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .qr-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 3px solid transparent;
            background-clip: padding-box;
        }

        .qr-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .card-header {
            padding: 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            background: linear-gradient(45deg, #8B4513, #FF6B35, #FF8C00, #FFA500);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .card-header svg {
            width: 28px;
            height: 28px;
        }

        .qr-container {
            position: relative;
            width: 100%;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            background: linear-gradient(45deg, #f8f9fa, #ffffff);
        }

        .qr-code {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-code img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .logo-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
            border: 4px solid #f8f9fa;
            overflow: hidden;
        }

        .logo-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .card-footer {
            padding: 1.8rem;
            text-align: center;
            border-top: 1px solid #eee;
            background: linear-gradient(45deg, #f8f9fa, #ffffff);
        }

        .scan-text {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 0.7rem;
            font-weight: 500;
        }

        .club-name {
            font-size: 0.95rem;
            color: #666;
            font-weight: 500;
        }

        .art-emoji {
            display: inline-block;
            margin: 0 0.3rem;
            font-size: 1.2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        @media (max-width: 768px) {
            .qr-card {
                width: 100%;
                margin: 0 auto;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .qr-container {
                height: 280px;
            }

            .logo-overlay {
                width: 70px;
                height: 70px;
            }

            header {
                padding: 2rem 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            .qr-container {
                height: 260px;
                padding: 1rem;
            }
        }
    </style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to center QR code and logo
        function centerQRCodeAndOverlay() {
            // Get QR code div
            const qrDiv = document.querySelector('.qr-code');

            // Center the QR code within its container
            if (qrDiv.firstChild && qrDiv.firstChild.tagName === 'IMG') {
                qrDiv.style.display = 'flex';
                qrDiv.style.justifyContent = 'center';
                qrDiv.style.alignItems = 'center';
            }
        }

        // Create Entry QR code
        new QRCode(document.getElementById("entry-qr"), {
            text: "https://kalakarsaha.github.io/shilpakala_kendra/",
            width: 260,
            height: 260,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Add a small delay to ensure QR code is rendered before centering
        setTimeout(centerQRCodeAndOverlay, 100);

        // Also apply centering if window is resized
        window.addEventListener('resize', centerQRCodeAndOverlay);
    });
</script>
</body>
</html>
